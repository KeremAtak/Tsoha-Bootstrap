{% extends "base.html" %}

{% block content %}
<h1>{{user.username}}</h1>

<h3>Käyttäjän drinkit</h3>

    {% for drink in drinks %}
        <p>
            <a href="/tsoha/drinks/{{drink.id}}">{{drink.name}}</a>
            <small>Arvosana: {{drink.rating}}</small>
        </p>
    {% endfor %}
    
    <a href="{{delete_path}}"><small>{{delete_text}}</small></a>

    
    <a href="/tsoha/users"><small>Käyttäjät</small></a>

    <a href="/tsoha"><small>Valikkoon</small></a>
{% endblock %}
