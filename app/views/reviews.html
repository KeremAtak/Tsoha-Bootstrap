 {% extends "base.html" %}

{% block content %}
    
    <h1>{{message}}</h1>
    
    <h1>{{drink.name}}</h1>
    
    {% for review in reviews %}
        <h4>Arvostelija: {{review.reviewer}}</h4>
        
        <small>Arvosana: {{review.rating}}</small>
        
        <a href="/tsoha/drinks/{{drink.id}}/reviews/{{review.id}}"><small>Arvosteluun</small></a>
    {% endfor %}
    
    <a href="/tsoha/drinks/{{drink.id}}/reviews/review"><h3>Kirjoita arvostelu</h3></a>

    <a href="/tsoha/drinks/{{drink.id}}"><small>Takaisin drinkkiin</small></a>

    <a href="/tsoha"><small>Valikkoon</small></a>
{% endblock %}
